name: CI Pipeline

# Trigger: Run this whenever I push code to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # This runs on GitHub's computers, not yours!

    steps:
    # 1. Download your code to the runner
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub using the secrets you set up
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build the image and push it to Docker Hub
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # IMPORTANT: Replace 'your-username' with your actual Docker Hub username in the line below!
        tags: ${{ secrets.DOCKER_USERNAME }}/my-python-devops-app:v2
